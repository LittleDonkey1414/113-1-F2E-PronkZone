<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronk Zone Products</title>
    <link rel="stylesheet" href="css/products_css.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/">
    <script type="module" src="js/products.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <main>
        <!-- banner section -->
        <section class="banner-section">
            <div class="banner-content">
                <h1>精心設計 為你而生</h1>
                <p>少一點煩惱 多一點美好</p>
            </div>
        </section>

        <!-- products section -->
        <section class="product-grid-section">

            <!-- product-grid-main-wrapper, flex -->
            <div class="product-grid-main-wrapper">
                
                <!-- filter -->
                <div class="filter-wrapper">
                    <form class="filter-series">
                        <h3>系列/情境</h3>
                        <ul class="filter-list">
                            <li class="filter-list-item">
                                <input type="checkbox" name="series" id="series-checkbox-0" value="room-filter" class="input-checkbox">
                                <label for="series-checkbox-0">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">Room 空間</span>
                                </label>
                            </li>
                            <li class="filter-list-item">
                                <input type="checkbox" name="series" id="series-checkbox-1" value="life-filter" class="input-checkbox">
                                <label for="series-checkbox-1">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">Life 日常</span>
                                </label>
                            </li>
                            <li class="filter-list-item">
                                <input type="checkbox" name="series" id="series-checkbox-2" value="fun-filter" class="input-checkbox">
                                <label for="series-checkbox-2">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">Fun 樂趣</span>
                                </label>
                            </li>
                            <li class="filter-list-item">
                                <input type="checkbox" name="series" id="series-checkbox-3" value="watch-filter" class="input-checkbox">
                                <label for="series-checkbox-3">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">Pronk Watch 模組化穿戴裝置</span>
                                </label>
                            </li>
                        </ul>
                    </form>
                    <form class="filter-price">
                        <h3>價錢區間</h3>
                        <ul class="filter-list">
                            <li class="filter-list-item">
                                <input type="checkbox" name="price" id="price-checkbox-0" value="0~1000" class="input-checkbox">
                                <label for="price-checkbox-0" class="filter-list-item-label">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">0~1000</span>
                                </label>
                            </li>
                            <li class="filter-list-item">
                                <input type="checkbox" name="price" id="price-checkbox-1" value="1001~5000" class="input-checkbox">
                                <label for="price-checkbox-1" class="filter-list-item-label">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">1001~5000</span>
                                </label>
                            </li>
                            <li class="filter-list-item">
                                <input type="checkbox" name="price" id="price-checkbox-2" value="5001~10000" class="input-checkbox">
                                <label for="price-checkbox-2" class="filter-list-item-label">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">5001~10000</span>
                                </label>
                            </li>
                            <li class="filter-list-item">
                                <input type="checkbox" name="price" id="price-checkbox-3" value="10000~" class="input-checkbox">
                                <label for="price-checkbox-3" class="filter-list-item-label">
                                    <span class="checkbox-icon"></span>
                                    <span class="filter-title">10000~~</span>
                                </label>
                            </li>
                        </ul>
                    </form>
                </div>

                <!-- product-grid, flex -->
                <div class="product-grid" id="product_1">
                    <div class="product-grid-item">
                        <a href="products_pages.html?id=product1" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="宿舍晨安棒棒" class="product-img">
                            <h3>宿舍晨安棒棒</h3>
                            <p>對付貪睡室友的利器</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_2">
                        <a href="products_pages.html?id=product2" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="美食芳香劑" class="product-img">
                            <h3>美食芳香劑</h3>
                            <p>空氣中瀰漫著泡麵香，誰不喜歡？</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_3">
                        <a href="products_pages.html?id=product3" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="BY2" class="product-img">
                            <h3>BY2</h3>
                            <p>馬桶好朋友</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_4">
                        <a href="products_pages.html?id=product4" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="鼻罩" class="product-img">
                            <h3>鼻罩</h3>
                            <p>耳塞隔絕噪音，鼻罩隔絕氣味</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_5">
                        <a href="products_pages.html?id=product5" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="高科技防水雨傘" class="product-img">
                            <h3>高科技防水雨傘 pro</h3>
                            <p>帶有鏡頭和音響的雨傘</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_6">
                        <a href="products_pages.html?id=product6" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="靜音吹風機" class="product-img">
                            <h3>靜音吹風機</h3>
                            <p>安靜吹頭不擾民</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_7">
                        <a href="products_pages.html?id=product7" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="電擊口香糖" class="product-img">
                            <h3>電擊口香糖</h3>
                            <p>兒時回憶強化版</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_8">
                        <a href="products_pages.html?id=product8" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="病毒USB" class="product-img">
                            <h3>病毒USB</h3>
                            <p>記得別插進自己的電腦</p>
                        </a>
                    </div>
                    <div class="product-grid-item" id="product_9">
                        <a href="products_pages.html?id=product9" class="product-dscrp">
                            <img src="res/img/example1x1.png" alt="啾啾鞋" class="product-img">
                            <h3>啾啾鞋</h3>
                            <p>可自訂音效的啾啾鞋</p>
                        </a>
                    </div>
                    <div class="product-grid-item"id="product_10">
                        <a href="products_pages.html?id=product10" class="product-dscrp" >
                            <img src="res/img/example1x1.png" alt="黃色小鴨" class="product-img">
                            <h3>黃色小鴨</h3>
                            <p>一般的黃色小鴨</p>
                        </a>
                    </div>                    
                </div>

            </div>
        </section>

    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

</body>
</html>

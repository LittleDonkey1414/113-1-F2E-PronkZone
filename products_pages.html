<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products_pages.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/products_pages.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title class="product_name">Product Name</title>
</head>

<body>
    <div class="Product_Page">
        <!-- Header -->
        <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

        <!-- Body -->
        <div class="product_page_body">
            <div class="top_blank"></div>

            <!-- Product Simple Info -->
            <div class="product_simple_info_left">
                <div class="container">
                    <!-- Default Section Start -->
                    <div class="container">
                        <!-- 單張圖片 -->
                        <img id="product-image" src="res/img/1.png" alt="Product Image" height="600" width="600">
                    </div>
                    <!-- Default Section End -->
                </div>
            </div>

            <div class="product_simple_info_right">
                <div class="container">
                <div class="product_name">
                    <h3 id="product-name">Product Name Example</h3>
                </div>
                <div class="product_intro">
                    <p id="product-description">This is a product's introduction.</p>
                </div>
            </div>
                <div class="Product_Page_intro">
                    <ul class="cart">
                        <li>
                            <a href="#" class="border title">規格與詳細資訊</a>
                            <ul>
                                <li id="product-specifications">這是規格與詳細資訊。</li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="border title">包裝及內容物</a>
                            <ul>
                                <li id="product-packaging"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mid Page -->
        <div class="mid_blank"></div>
        <div class="mid_page_img">
            <img id="ad-image-1" src="res/img/EXAMPLE.png" alt="Ad 1" height="100%" width="100%">
            <img id="ad-image-2" src="res/img/EXAMPLE.png" alt="Ad 2" height="100%" width="100%">
            <img id="ad-image-3" src="res/img/EXAMPLE.png" alt="Ad 3" height="100%" width="100%">
        </div>

        <!-- Celebrities -->
        <div class="cele_box">
            <div class="cele1">
                <img src="res/img/sit down plz.png" width="200" height="200" class="cele_pic" alt="Celebrity 1">
                <div class="cele_textbox">
                    <h3>Sit Down Plz</h3>
                    <p class="cele_text">I want to sit down.</p>
                </div>
            </div>
            <div class="cele2">
                <img src="res/img/xi le cow.png" width="200" height="200" class="cele_pic" alt="Celebrity 2">
                <div class="cele_textbox">
                    <h3>Xi Le Cow</h3>
                    <p class="cele_text">Li Xi Le Cow. This is a masterpiece.</p>
                </div>
            </div>
            <div class="cele3">
                <img src="res/img/makabaka.png" width="200" height="200" class="cele_pic" alt="Celebrity 3">
                <div class="cele_textbox">
                    <h3>Ma Ka Ba Ka</h3>
                    <p class="cele_text">Goodnight Ma Ka Ba Ka.</p>
                </div>
            </div>
        </div>
        
        <div id="footer"></div>
        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>
        
    </div>


</body>
</html>
